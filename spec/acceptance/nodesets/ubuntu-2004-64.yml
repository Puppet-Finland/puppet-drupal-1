HOSTS:
  ubuntu-2004-x64:
    platform: ubuntu-2004-x86_64
    hypervisor: docker
    image: ubuntu:20.04
    docker_preserve_image: true
    docker_image_commands:
      - 'apt-get update && apt-get -y --no-install-recommends install curl wget git unzip php-cli'

CONFIG:
  type: aio
  log_level: info
  trace_limit: 100
